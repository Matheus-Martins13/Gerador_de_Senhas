<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gerador de senhas</title>
</head>

<body>

    <section class="container ">
        <h1>Gerador de Senhas</h1>
        <p></p>
            <form action="" method="" class="form">
                <p> Escolha os tipos de caracteres que você deseja adicionar à sua senha (você pode escolher um, mais de um, nenhum ou todos):</p>
                <input type="checkbox" value="" class="chk-maiusculas form-check-input" checked> Maiúsculos <br>
                <input type="checkbox" value="" class="chk-minusculas form-check-input" checked> Minúsculas <br>
                <input type="checkbox" value="" class="chk-numeros form-check-input"> Números <br>
                <input type="checkbox" value="" class="chk-simbolos form-check-input"> Símbolos
                <br>
                <br>
                Número de caracteres: <input type="number" class="numero form-control" min="1" max="50" value="20">
                <br>
                <button class="btn btn-outline-dark gerar-senha" type="submit">Gerar senha</button>
            </form>
            <br>
            
            <div class="senha"></div>
    </section>


    <script src="./assets/js/bundle.js"></script>

</body>

</html>
